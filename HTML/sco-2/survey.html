    <div class="jumbotron">
        <header><h3>Survey</h3></header>

        <p>How did you like the center?</p>

        <form id="survey_form">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <label>Comments:</label>
                </div>
                <div class="col-lg-9 col-md-9">
                    <textarea name="comments"></textarea>
                </div>
            </div>

            <br/>

            <p>Select Text Area Location</p>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>City: <input list="citys" name="city"></label>
                    <datalist id="citys">
                        <option value="San Jose">
                        <option value="San Francisco">
                        <option value="Mountain View">
                        <option value="Palo Alto">
                        <option value="Menlo Park">
                    </datalist>
                </div>

                <div class="col-lg-6 col-md-6">
                    <label>Room Number#: <input list="rooms" name="room"></label>
                    <datalist id="rooms">
                        <option value="Room 337">
                        <option value="Room 210">
                        <option value="Room 110">
                        <option value="Room 410">
                        <option value="Room 189">
                    </datalist>
                </div>

            </div>
            <br/>
            <br/>
            <br/>
            <button class="btn btn-primary" id="survey_btn">Submit & Get Score</button>
            <button class="btn btn-primary" id="skip_btn">Skip & Get Score</button>
        </form>

    </div>
