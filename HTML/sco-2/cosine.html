    <div class="jumbotron">
        <header><h3>Question 2</h3></header>

        <p>Select the cosine theorem formula.</p>

        <form id="cosine_form">

            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label><input type="radio" name="cosine" value="a"/>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mi>cos</mi><mfenced><mrow><mi>&#945;</mi><mo>&#177;</mo>
                            <mi>&#946;</mi></mrow></mfenced><mo>=</mo><mi>cos</mi><mi>&#945;</mi>
                            <mi>cos</mi><mi>&#946;</mi><mo>&mp;</mo><mi>sin</mi><mi>&#945;</mi>
                            <mi>sin</mi><mi>&#946;</mi>
                        </math>
                    </label>
                    <br/>
                    <label><input type="radio" name="cosine" value="c"/>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mi>sin</mi><mi>&#945;</mi><mo>+</mo><mi>sin</mi><mi>&#946;</mi><mo>=</mo>
                            <mn>2</mn><mi>sin</mi><mfenced><mfrac><mrow><mi>&#945;</mi><mo>+</mo>
                            <mi>&#946;</mi></mrow><mn>2</mn></mfrac></mfenced><mi>cos</mi><mfenced>
                            <mfrac><mrow><mi>&#945;</mi><mo>-</mo><mi>&#946;</mi></mrow><mn>2</mn></mfrac></mfenced>
                        </math>
                    </label>
                </div>

                <div class="col-lg-6 col-md-6">
                    <label><input type="radio" name="cosine" value="b"/>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mi>sin</mi><mfenced><mrow><mi>&#945;</mi><mo>&#177;</mo>
                            <mi>&#946;</mi></mrow></mfenced><mo>=</mo><mi>sin</mi><mi>&#945;</mi>
                            <mi>cos</mi><mi>&#946;</mi><mo>&#177;</mo><mi>cos</mi><mi>&#945;</mi>
                            <mi>sin</mi><mi>&#946;</mi>
                        </math>
                    </label>
                    <br/>
                    <label><input type="radio" name="cosine" value="d"/>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mi>sin</mi><mi>&#945;</mi><mo>-</mo><mi>sin</mi><mi>&#946;</mi><mo>=</mo>
                            <mn>2</mn><mi>cos</mi><mfenced><mfrac><mrow><mi>&#945;</mi><mo>+</mo>
                            <mi>&#946;</mi></mrow><mn>2</mn></mfrac></mfenced><mi>sin</mi><mfenced>
                            <mfrac><mrow><mi>&#945;</mi><mo>-</mo><mi>&#946;</mi></mrow><mn>2</mn></mfrac></mfenced>
                        </math>
                    </label>
                </div>

            </div>

            <br/>

            <p><b>Note:</b> The MathML is NOT supported in Chrome.</p>

            <br/>
            <br/>

            <button class="btn btn-primary" id="cosine_btn">Submit & Next Question</button>
            <button class="btn btn-default" id="clear_btn">Cancel & Clear Selection</button>
