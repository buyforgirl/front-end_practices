<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navbar inline Practice</title>
	<style>
		ul {
			margin: 0;
			padding: 0;
		}

		li {
			display: inline;
		}

		a {
			text-decoration: none;
			background-color: green;
			text-align: center;
			color:white;
			width:100px;
			padding: 5px;
			float: left;
		}

		a:hover {
			background: black;
		}
	</style>


</head>
<body>

	<h3>Navbar Inline Demo</h3>
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Services</a></li>
			<li><a href="">Product</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</nav>

	

</body>
</html>
