<!-- Navibar practise -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navibar Practice</title>

	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		li {
			display: list-item;
			float: left;
			width: 100px;
		}

		a:link {
			color: #fff;
			font-weight: bold;
			display: block;
			background-color: #98bf21;
			text-align: center;
			text-decoration: none;
			width: 90;
			padding: 5px;
			
		}
		a:hover {
			color: #fff;
			background-color: #7A991A;
		}

	</style>

</head>
<body>
	<h3>Navibar Demo</h3>
	
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Content</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</nav>

</body>
</html>
