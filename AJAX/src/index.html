<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Samples</title>
</head>
<body>

	<div class="confirmation" id="paris">
		<h3>Paris Vacation</h3>
		<button>Flight details</button>
		<div class="ticket" data-confNum="1234">

		</div>
	</div>

    <div class="confirmation" id="london">
        <h3>London Vacation</h3>
        <button>Flight details</button>
        <div class="ticket" data-confNum="5678">

        </div>
    </div>

    <!-- input form -->
    <form action="book.html" action="POST">
        <select name="destination" id="destination">
            <option value="paris">Paris</option>
            <option value="london">London</option>

        </select>
        <input type="number" id="quantity" name="quantity" value="1"/>
        <input type="submit" value="Book"/>
    </form>
    <div id="vacation"></div>

    <button class="update-flights">Get Times</button>
    <div class="flights">
        <ul class="flight-times">

        </ul>
    </div>

	<!-- js documents -->
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
</body>
</html>
